<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>自己紹介サイト</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
}

/* 全体レイアウト */
.container {
  display: flex;
}

/* 左サイドバー */
.sidebar {
  width: 220px;
  padding: 20px;
  background: #f5f5f5;
  height: 100vh;
  box-sizing: border-box;
}

.sidebar h3 {
  margin-top: 20px;
  font-size: 16px;
}

.sidebar a {
  display: block;
  margin: 6px 0;
  color: #000;
  text-decoration: none;
}

.sidebar a:hover {
  text-decoration: underline;
}

/* メイン */
.main {
  flex: 1;
  padding: 30px;
}

/* プロフィール */
.profile {
  text-align: center;
}

.profile img {
  width: 200px;
  border-radius: 50%;
}

.profile h1 {
  margin: 15px 0 10px;
}

/* ギャラリー */
.gallery {
  margin-top: 40px;
}

.gallery h2 {
  margin-bottom: 15px;
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
  gap: 20px;
}

.work {
  height: 120px;
  background: #e0e0e0;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 14px;
}
.work img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* ===== モーダル ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  justify-content: center;
  align-items: center;
}

.modal-content {
  background: #fff;
  padding: 20px;
  max-width: 80%;
  text-align: center;
}

.modal-content img {
  max-width: 100%;
}

#close {
  font-size: 24px;
  cursor: pointer;
  float: right;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(
    135deg,
    #f5f7fa,
    #e4ebf1
  );
}


</style>
</head>

<body>

<div class="container">

<!-- モーダル -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span id="close">&times;</span>
    <h2 id="modal-title"></h2>
    <img id="modal-img">
  </div>
</div>

  <!-- 左ナビ -->
  <div class="sidebar">
    <a href="#works">作品について</a>

    <a href="https://www.nagasaki-tabinet.com/" target="_blank">
      長崎県について
    </a>

    <a href="https://x.com/home" target="_blank">
      X 
    </a>

    <a href="https://www.instagram.com/toto_0525555/">
      Instagram
    </a>

    <h3>おすすめらーめん屋</h3>
    <a href="https://maps.app.goo.gl/DVVS4A7tU6VwN4eg9" target="_blank">
      らーめん豚島 溝の口店（二郎）
    </a>
    <a href="https://maps.app.goo.gl/4xyrMJgR6fT9hkWL8" target="_blank">
      杉田家（家系）
    </a>
    <a href="https://maps.app.goo.gl/KxAe6M2gBhqxk8QM7" target="_blank">
      麺屋伍利羅 ごりら（豚骨）
    </a>
  </div>

  <!-- メイン -->
  <div class="main">

    <div class="profile">
      <img src="profile.jpg" alt="プロフィール写真">
      <h1>冨元　登志矢</h1>
      <p>
        長崎県時津町出身。現在は東京でほのぼの暮らしています。<br>
        動画編集・バナー制作・Web制作を軸に活動中。<br>
        ラーメンとゲームと街歩きが好き。
      </p>
    </div>

    <div class="gallery" id="works">
      <h2>作品について</h2>
      <div class="gallery-grid">
        <div class="work">
 <img
  src="works/work1.jpg"
  alt="作品1"
  class="work-img"
  data-title="某マ〇ク風　カフェ広告デザイン"
>

</div>
      <div class="work">
 <img
  src="works/work2.jpg"
  alt="作品2"
  class="work-img"
  data-title="名刺風　自己紹介"
>

</div>

<div class="work">
<img
  src="works/work3.jpg"
  alt="作品3"
  class="work-img"
  data-title="H〇M風　広告デザイン"
>

</div>

      </div>
    </div>

  </div>

</div>

<script>
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modal-img');
const modalTitle = document.getElementById('modal-title');
const close = document.getElementById('close');

document.querySelectorAll('.work-img').forEach(img => {
  img.addEventListener('click', () => {
    modal.style.display = 'flex';
    modalImg.src = img.src;
    modalTitle.textContent = img.dataset.title;
  });
});

close.addEventListener('click', () => {
  modal.style.display = 'none';
});

modal.addEventListener('click', (e) => {
  if (e.target === modal) {
    modal.style.display = 'none';
  }
});
</script>

</body>
</html>
